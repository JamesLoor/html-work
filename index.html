<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="layout-left">
      <div class="title-box">
        <div class="square-black"></div>
        <h1 class="title">
          AdminPanel <span class="subtitle">E-commerce</span>
        </h1>
      </div>

      <div class="panel">
        <span class="text-principal">Principal</span>
        <div class="categories-panel">
          <button class="buttons-principal">
            <div class="square"></div>
            Dashboard
          </button>
          <button class="buttons-principal">
            <div class="square"></div>
            Productos
          </button>
          <button class="buttons-principal">
            <div class="square"></div>
            Pedidos
          </button>
          <button class="buttons-principal">
            <div class="square"></div>
            Clientes
          </button>
          <button class="buttons-principal">
            <div class="square"></div>
            Reportes
          </button>
        </div>
      </div>

      <div class="panel">
        <span class="text-principal">Gestion</span>
        <div class="categories-panel">
          <button class="buttons-principal">
            <div class="square"></div>
            Inventario
          </button>
          <button class="buttons-principal">
            <div class="square"></div>
            Notificaciones
          </button>
          <button class="buttons-principal">
            <div class="square"></div>
            Configuracion
          </button>
        </div>
      </div>
    </div>

    <div class="layout-right">
      <div class="layout-int"></div>
    </div>
  </body>
</html>
