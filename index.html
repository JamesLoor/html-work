<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Products</title>
  </head>
  <body>
    <div class="layout-left">
      <button class="title-box">
        <div class="square-black"></div>
        <span class="title">
          AdminPanel <span class="subtitle">E-commerce</span>
        </span>
      </button>

      <nav class="box-nav">
        <div class="panel">
          <span class="text-principal">Principal</span>
          <div class="categories-panel">
            <button class="buttons-principal">
              <div class="square"></div>
              Dashboard
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Productos
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Pedidos
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Clientes
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Reportes
            </button>
          </div>
        </div>

        <div class="panel">
          <span class="text-principal">Gestion</span>
          <div class="categories-panel">
            <button class="buttons-principal">
              <div class="square"></div>
              Inventario
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Notificaciones
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Configuracion
            </button>
          </div>
        </div>
      </nav>
    </div>

    <div class="layout-right">
      <div class="layout-int"></div>
    </div>
  </body>
</html>
