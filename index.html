<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Products</title>
  </head>
  <body>
    <div class="layout-left">
      <button class="title-box">
        <div class="square-black"></div>
        <span class="title">
          AdminPanel <span class="subtitle">E-commerce</span>
        </span>
      </button>

      <nav class="box-nav">
        <div class="panel">
          <span class="text-principal">Principal</span>
          <div class="categories-panel">
            <button class="buttons-principal">
              <div class="square"></div>
              Dashboard
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Productos
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Pedidos
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Clientes
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Reportes
            </button>
          </div>
        </div>

        <div class="panel">
          <span class="text-principal">Gestion</span>
          <div class="categories-panel">
            <button class="buttons-principal">
              <div class="square"></div>
              Inventario
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Notificaciones
            </button>
            <button class="buttons-principal">
              <div class="square"></div>
              Configuracion
            </button>
          </div>
        </div>
      </nav>
    </div>

    <div class="layout-right">
      <div class="layout-int">
        <div class="create-product-container">
          <div>
            <h1>Gestión de Productos</h1>
            <p class="paragraph">
              Administra el catálogo de productos de tu tienda
            </p>
          </div>
          <button class="create-product">+ Crear Producto</button>
        </div>
        <div class="list-product">
          <div>
            <h2>Lista de Productos</h2>
            <p class="paragraph">4 producto(s) encontrado(s)</p>
          </div>
          <div class="product-inputs">
            <div>
              <input
                class="input-style"
                type="text"
                placeholder="Buscar productos..."
              />
            </div>
            <select class="input-style" name="" id="">
              <option value="1">Todos los campos</option>
            </select>
          </div>
          <div class="product-table-container paragraph">
            <div class="product-table">
              <div>
                <label for="">Imagen</label>
              </div>
              <div>
                <label for="">Nombre</label>
              </div>
            </div>
            <div class="product-table">
              <div>
                <label for="">Marca</label>
              </div>
              <div>
                <label for="">Categorias</label>
              </div>
            </div>
            <div>
              <label for="">Código</label>
            </div>
            <div>
              <label for="">Acciones</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
